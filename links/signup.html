<!DOCTYPE html <html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="sign">
        <h1><a href="/index.html"><ion-icon name="chevron-back-sharp"></ion-icon> sign up</h1></a>
    </div>
    <section>
        <!-- welcome -->
        <div class="welcome">
            <h1>Welcome to us</h1>
            <p>Hello there, create a new account</p>
        </div>
        <!-- illustration -->
        <div class="illustration-img">
            <img src="sign-up.png" alt="">
        </div>
        <!-- input div -->
        <div class="input-element">
            <!-- rounded input-box -->
            <input type="text" placeholder="Name" id="rounded">
            <input type="number" placeholder="Text input" id="rounded">
            <input type="password" placeholder="password" id="rounded">
        </div>
        <!-- end input div -->
        <!-- checkbox + color -->
        <div class="check-color">
            <div class="text-align">
                <input type="checkbox" name="" class="checkbox">
                <div class="id">
                    By creating an account you agree to our <span class="blue">terms and conditions</span>
                    <p class="sign-in"><a href="/index.html">sign-up</a></p>
                </div>
                <!-- <p class="sign-in"><a href="">Sign-in</a></p> -->
            </div>
          

        </div>
        <!-- checkbox -->

        <!-- sign in -->
        <div class="sign-up">
            <p style="text-align: center;"> already have an account <span class="blue"><a href="/index.html">Sign
                        in</a></span></p>
        </div>
    </section>
</body>

</html>
